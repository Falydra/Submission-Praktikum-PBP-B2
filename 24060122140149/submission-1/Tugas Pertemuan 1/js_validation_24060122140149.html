<!DOCTYPE html>
<html>
<head>
    <title>Form Tambah Data Produk</title>
    <style>    
        .captcha-box {
            display: inline-block;
            background-color: #f0f0f0;
            border: 1px solid #ccc;  
        }
        .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        } 
        
        .form-group label {
            width: 150px;
            margin-right: 10px;
            text-align: left;
        } 
    </style>
</head>
<body>
    <script src="js_validation_24060122140149.js"></script>

    <h1>Form Tambah Data Produk</h1>
    <form name="formProduk" onsubmit="return validateForm()" method="post">
        <div class="form-group">
            <label for="namaProduk">Nama Produk <span id="namaProduk"></span></label>
            <input type="text" name="namaProduk" <br><br><br>
        </div>
        
        <div class="form-group">
            <label for="deskripsiProduk">Deskripsi Produk <span id="deskripsiProduk"></span></label>
            <textarea name="deskripsiProduk" rows="4" cols="50"></textarea><br><br>
        </div>
        
        <div class="form-group">
            <label for="kategori">Kategori <span id="kategori"></span></label>
            <select name="kategori" onchange="updateSubKategori()">
                <option value="">--Pilih Kategori--</option>
                <option value="Baju">Baju</option>
                <option value="Elektronik">Elektronik</option>
                <option value="Alat Tulis">Alat Tulis</option>
            </select><br><br>
        </div>
        
        <div class="form-group">
            <label for="subKategori">Sub Kategori <span id="subKategori"></span></label>
            <select name="subKategori">
                <option value="">--Pilih Sub Kategori--</option>
            </select><br><br>
        </div>
        
        <div class="form-group">
            <label for="hargaSatuan">Harga Satuan</label>
            <input type="text" id="hargaSatuan" name="hargaSatuan">
        </div>

        <div class="form-group options">
            <label for="grosir">Grosir</label>
            <div>
                <input type="radio" id="grosirYa" name="grosir" value="Ya"> Ya<br>
            <input type="radio" id="grosirTidak" name="grosir" value="Tidak"> Tidak
            </div>
            
        </div>

        <div class="form-group">
            <label for="hargaGrosir">Harga Grosir</label>
            <input type="text" id="hargaGrosir" name="hargaGrosir">
        </div>

        <div class="form-group">
            <label for="jasaKirim">Jasa Kirim</label>
            <div>
                <input type="checkbox" name="jasaKirim" value="JNE"> JNE<br>
                <input type="checkbox" name="jasaKirim" value="TIKI"> TIKI<br>
                <input type="checkbox" name="jasaKirim" value="SiCepat"> SiCepat<br>
                <input type="checkbox" name="jasaKirim" value="Ninja Express"> Ninja Express<br>
                <input type="checkbox" name="jasaKirim" value="Wahana"> Wahana<br>
            </div>
        </div>

        <div class="form-group captcha-group">
            <label for="captcha">Captcha 
                <span id="captchaDisplay" class = "captcha-box"></span>
            </label>
            <input type="text" id="captcha" name="captcha">
            <input type="hidden" id="generatedCaptcha"><br><br>  
        </div>
        
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />

        
    </form>
</body>
</html>
